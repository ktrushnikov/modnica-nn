{% extends "cabinet.html" %}
{% block subtitle %}Добавить продукт{% endblock %}
{% block subcontent%}
	<form method="post">
		<label>
			<div>Заголовок</div>
			<input type="text" name="title" value="{{title}}">
		</label>
		
		<label>
			<div>Описание</div>
			<textarea name="content">{{content}}</textarea>
		</label>

		<label>
			<div>Цена от</div>
			<input type="text" name="price" value="{{price}}">
		</label>
		
		<label>
			<div>Путь</div>
			<input type="text" name="pagePath" value="{{pagePath}}">
		</label>
		
		<div class="error">{{error}}</div>
		<input type="submit">
	</form>
{% endblock %}
