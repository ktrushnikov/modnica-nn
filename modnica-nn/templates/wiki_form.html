{% extends "base.html" %}
{% block title %}Edit{% endblock %}
{% block content%}
	<form method="post">
		<label>
			<div>Text</div>
			<textarea name="content">{{article_body}}</textarea>
		</label>
		
		<div class="error">{{error}}</div>
		<input type="submit" value="Save">
	</form>
	{% if created %}
	<br>
	<br>
	<div class="footer">Page created {{created}} by {{createdBy}}</div>
	{% endif %}
	
	{% if img_url %}
		<img class = "map" src="{{img_url}}">
	{% endif %}

{% endblock %}
