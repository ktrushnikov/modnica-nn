application: savvadia
version: 1
runtime: python27
api_version: 1
threadsafe: false

libraries:                                                                      
- name: jinja2                                                                  
  version: latest                                                               
- name: markupsafe                                                              
  version: latest 

handlers:
- url: /(.*css)
  static_files: stylesheets/\1
  upload: stylesheets/(.*)
- url: /.*  
  script: main.py


