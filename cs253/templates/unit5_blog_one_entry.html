{% extends "unit5_base.html" %}
{% block title %}Post #{{entry.key().id()}}{% endblock %}
{% block content%}
	<a href="/unit5_hw_json/newpost">Post new</a><br>
	<hr>

	{% if error == "":  %}
		<div class="blog">
			<div class="blog-created">{{entry.created}}</div>
			<div class="blog-subject">{{entry.title}}</div>
			<div class="blog-content">{{entry.body}}</div>
		</div>
	{% else: %}
		<div class="error">{{error}}</div>
	{% endif %}
{% endblock %}
