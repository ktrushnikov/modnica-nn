<!DOCTYPE html>

<html>
	<head>
		<title>Blog</title>
	</head>
	
	<style type="text/css">
		body {
			font-family: sans-serif;
			width: 800px;
			margin: 0 auto;
			padding: 10px;
		}
		
		.error {
			color: red
		}
		
		label {
			display: block;
			font-size: 20px;
		}
		
		input[type=text] {
			width: 400px;
			font-size: 20px;
			padding: 2px;
		}
		
		textarea {
			width: 400px;
			height: 200px;
			font-size: 17 px;
			font-family: monospace;
		}
		
		input[type=submit] {
			font-size: 24px;
		}
		
		hr {
			margin: 20px auto;
		}

	</style>

	<body>
		<h1>Post new!</h1>
		
		<form method="post">
			<label>
				<div>Subject</div>
				<input type="text" name="subject" value="{{title}}">
			</label>
			
			<label>
				<div>Content</div>
				<textarea name="content">{{body}}</textarea>
			</label>
			
			<div class="error">{{error}}</div>
			<input type="submit">
		</form>
		
		<hr>
		
		<div class="back">
			<a href="/unit3_hw_blog">Back to blog</a>
		</div>

	</body>
</html>
